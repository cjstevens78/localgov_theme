 <!-- Page master headlines (h1/p) -->
 <header class="page-headers key-under">
        <p class="new-tag"><span>NEW</span> <a href="#/">Please give feedback</a></p>
        <h1 role='heading' aria-level='1'>AngularJS integration test</h1>
        <p role='heading'>Does calling Angular JS affect the Bootstrap 4 theme?</p>
    </header>
    <!-- End page master headlines (h1/p) -->

    <section>
        <section>
            <h2>Basic example</h2>
            <p>This page loads AngularJS according to the <a href="https://angularjs.org/" target="_blank">basic
                    example<span class="oi oi-external-link purple"
                        title="Link opens in a new window"></span></a> and tests for code conflicts with the
                Bootstrap 4 theme.</p>
        </section>
        <section>
            <form>
                <legend>Try it out</legend>
                <div class="form-group">
                    <label for="Name">Name<span>Type your name and watch AngularJS print it below</span></label>
                    <input type="text" class="form-control" id="name" ng-model="yourName"
                        placeholder="Enter a name here">
                    <h2>Hello <span class="purple">{{yourName}}</span>!</h2>
                </div>
            </form>
            <div class="alert alert-success"> <span class="oi oi-check" title="Alert! "></span> It works with no
                conflicts! </div>
        </section>
    </section>
